<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" />
        <meta name="format-detection" content="telephone=no" />
        <title>微信浏览器web可用宽高度测试</title>
    </head>
    <body>
    <div id="app">
        <div>可用宽度 width: <span id="w"></span></div>
        <div>可用高度 height: <span id="h"></span></div>
        <a href="sub-index.html">进入二级页面<a />
    </div>
    <script>
        (function(){
            document.getElementById('w').innerHTML = window.innerWidth;
            document.getElementById('h').innerHTML = window.innerHeight;    
        })()
    </script>
    </body>
</html>
